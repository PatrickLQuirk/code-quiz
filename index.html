<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h2 id="highscorelink" class="purple-text">View high scores</h2>
        <h2 id="timer">Time: 0</h2>
    </header>
    <main id="main-content">
        <!-- The main handling of changing which "page" we are on will be done by changing the display property of elements -->
        <!-- The page will start with only the start-page div visible -->
        <!-- During the quiz, the quiz-question page will be visible -->
        <!-- similarly for the end-quiz-page and high-score-page -->
        <!-- correct-wrong-info will be displayed for one second after answering a question, either during the quiz or 
        on the end-quiz-page if that question was the last question -->
        <div id="start-page">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions within the time limit.
            </p>
            <p>
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button class="main-button start-quiz-button">Start Quiz</button>
        </div>

        <div id="quiz-question" class="centered" style="display:none">
            <h1 id="question-prompt">Placeholder</h1>
            <div class="quiz-choices-div">
                <button class="main-button quiz-button" data-button-id="1">Choice 1</button>
                <button class="main-button quiz-button" data-button-id="2">Choice 2</button>
                <button class="main-button quiz-button" data-button-id="3">Choice 3</button>
                <button class="main-button quiz-button" data-button-id="4">Choice 4</button>
            </div>
        </div>

        <div id="end-quiz-page" style="display:none" class="centered">
            <h1>All done!</h1>
            <p id="final-score-message"></p>
            <form id="initials-form" class="display-flex">
                <div>
                    <p>Enter initials:</p>
                </div>
                
                <div>
                    <input type="text" name="initials" />
                </div>
                <div>
                    <button class="main-button" id="save-initials" type="submit">Submit</button>
                </div>
            </form>
        </div>

        <div id="high-score-page" style="display:none" class="centered">
            <h1>High scores</h1>
            <table id="high-score-table">
            </table>
            <div class="display-flex">
                <button class="main-button margin-20" id="back-to-start">Go back</button>
                <button class="main-button margin-20" id="clear-high-scores">Clear high scores</button>
            </div>
        </div>
        
        <div id="correct-wrong-info" class="centered" style="display:none"></div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
