<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h2 id="highscorelink" class="purple-text">View high scores</h2>
        <h2 id="timer">Time: 0</h2>
    </header>
    <main id="main-content">
        <!-- The main handling of changing the html is done by having predefined div elements for each of the types of page. -->
        <!-- The divs are cleared of content when they are not supposed to be visible, and their data-state is changed to hidden. -->
        <!-- The content of the divs is re-added when they are supposed to become visible -->
        <div id="start-page" data-state="visible">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions within the time limit.
            </p>
            <p>
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button class="main-button start-quiz-button">Start Quiz</button>
        </div>
        <div id="quiz-question" data-state="hidden"></div>
        <div id="end-quiz-page" data-state="hidden"></div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
